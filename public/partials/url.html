



<div class="intro-header">
    <div class="splashContainer">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Prty Link</h1>
                    <h3>Send this link to your friends and start the prty!</h3>
                    <h3> {{url}} <h3>
                    <hr class="intro-divider">
                    <ul class="list-inline intro-social-buttons">
                        <li>
                    <a class="btn btn-default btn-lg" href = "{{path}}"><i class="fa fa-check-circle-o fa-fw"></i> <span class="network-name">Start!</span></a>
                        </li>
                        <li>
                    <a class="btn btn-default btn-lg" ng-click = "toggleTextForm()" ><i class="fa fa-bullhorn fa-fw"></i><span class="network-name">Send URL in text</span></a>
                        </li>
                    </ul>
                </div>
                <div class = "textForm" ng-show = "numbers" ng-submit = "sendNumbers()">
                  <form>
                    <fieldset class = "form-group">
                      <input type = "number" class = "form-control" ng-model = "number1" placeholder = "enter a number">
                    </fieldset>
                    <fieldset class = "form-group">
                      <input type = "number" class = "form-control" ng-model = "number2" placeholder = "enter a number">
                    </fieldset>
                    <fieldset class = "form-group">
                      <input type = "number" class = "form-control" ng-model = "number3" placeholder = "enter a number">
                    </fieldset>
                    <button class = "btn btn-primary" type="submit" ng-click="toggleTextForm()"> Send! </button>
                    <button class = "btn btn-danger" type="submit" ng-click="toggleTextForm()"> cancel </button>
                  </div>
            </div>
    </div>
