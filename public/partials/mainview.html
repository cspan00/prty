
<div ng-repeat = "userpic in userpics" class = "randomContainer">
<img src = "{{userpic.image_url}}" class = "userpics">

</div>

<div class="intro-header">
    <div class="splashContainer">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>{{user.first_name}}</h1>
                    <h3>Pick an option below to get started</h3>
                    <hr class="intro-divider">
                    <ul class="list-inline intro-social-buttons">
                        <li>
                    <a class="btn btn-default btn-lg" href="/#/newparty"><i class="fa fa-upload fa-fw"></i> <span class="network-name">New Party</span></a>
                        </li>
                    <li>
                      <a class="btn btn-default btn-lg" href = "/#/old"><i class="fa fa-book fa-fw"></i> <span class="network-name">Old Parties</span></a>
                    </li>
                    <li>
                      <a class="btn btn-default btn-lg" href = "/#/" ng-click = "logout()"><i class="fa fa-sign-out fa-fw"></i> <span class="network-name">Logout</span></a>
                    </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
